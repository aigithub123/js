        <script>
            //功能需求：封装函数，返回元素的第n层祖先元素,一直找到html
            function findNParent(ele,n) {
                for(let i =0;i<n;i++){
                    if(ele.parentNode!==null){
                        ele = ele.parentNode;
                    }else{
                        return ele;
                    }
                }
                return ele;
            }
