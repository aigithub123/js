<script>
   //功能需求：封装函数 输出指定字符串的长度：
   function byteLen(str){
      let len = 0;
     for(let i = 0;i<str.length;i++){
         if(str.charCodeAt(i)<=255){
             //说明是英文
             len++;
         }else{
             //说明是中文
             len+=2;
         }
     }
     return len;
   }
   byteLen('heaven');  	//6
       
 </script>
