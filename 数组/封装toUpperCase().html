<script>
   //功能需求：封装函数  实现toUpperCase方法
   function myUpperCase(str){
       let newStr = '';
       for(let i=0;i<str.length;i++){
           if(str.charCodeAt(i)>=97&&str.charCodeAt(i)<=122){
             newStr+=String.fromCharCode(str.charCodeAt(i)-32);
           }else{
               newStr+=str.charAt(i)
           }
       }
       return newStr;
   }
  console.log(myUpperCase('helloworlD'));
</script>
