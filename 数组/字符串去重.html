<script>
    //功能需求：封装函数  实现字符串去重 
    function deweightStr(str){
        let newStr = '';
        for(let i = 0;i<str.length;i++){
            if(newStr.indexOf(str[i]) === -1){
                newStr+=str[i];
            }
        }
        return newStr;
    }
    deweightStr('zhengwenxiang');//zhengwxia
</script>
