<script>
    //功能需求:封装函数  删除数组中的假值
    /*
       example:{
           function bouncer(arr) {
            //do something
            }
         bouncer([7, "ate", "", false, 9]);    //[7,"ate",9]
       }
    */
    function bouncer(arr){
        for(let i = 0;i<arr.length;i++){
            if(Boolean(arr[i]) === false){
                arr.splice(i,1);
                i--;
            }
        }
        return arr;
    }
    console.log(bouncer([7, "ate", "", false, 9,NaN,null,undefined,33,0,1]));
</script>
