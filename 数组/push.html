<script>
  //功能需求：实现数组的push方法
  function myPush(oldArr){
   for(let i = 1;i<arguments.length;i++){
    oldArr.splice(oldArr.length,0,arguments[i]);
   }
   return oldArr.length;
  }
  
</script>
