<script>
   //功能需求：：比较字符串，如果第一个字符串中包含了第二个字符串的所有字母，则返回`true`，否则返回`false` 
   function compare(arr){
     if(arr[0].length>=arr[1].length){
         for(let i = 0;i<arr[1].length;i++){
         if(arr[0].indexOf(arr[1][i]) === -1){
            return false;
         }else{
             if(i === arr[1].length-1){
                 return true;
             }else{
                 continue;
             }
         } 
       }
     }else{
         throw Error("第一个字符串的长度必须大于等于第二个字符串");
     }
     
   }
   console.log(compare(["hello", "hlo"]));
</script>
