<script>
   //功能需求： 写一个函数找出传入的字符串中最长的单词
   /*
     案例：{
         function findLongest(str){
         //do something
    }
    findLongest('Web Development Tutorial'); // Development
     }
   */
   function findLongest(str){
       let arr = str.split(' ');
       let maxLen = 0,maxIndex = 0;
       for(let i = 0;i<arr.length;i++){
         if(arr[i].length>maxLen){
             maxLen = arr[i].length;
             maxIndex = i;
         }else{
             continue;
         }
       }
       return arr[maxIndex];
   }
   console.log(findLongest('Web  Developmentt Tutorial ABCVBCBCBBCBCBCBBCB'));
