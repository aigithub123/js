  function isPalindrome(str){
      for(let i =0;i<str.length/2;i++){
          if(str[i] !== str[str.length-i-1]){
            return false;
          }else{
            if(i === Math.floor(str.length/2)){
              return true;
            }else{
              continue;
            }
          }
      }
  }
  console.log( isPalindrome('madam'));
