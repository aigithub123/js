<script>
   //功能需求：实现es6中的repeat函数
   function repeat(str,repeatNum){
       let newStr = '';
       if(parseInt(repeatNum)<=1){
          newStr = str;
       }else{
           for(let j =0;j<parseInt(repeatNum);j++){
              newStr+=str;
           }
       }
       return newStr;
   }
   console.log(repeat('abc',2.3));
</script>
