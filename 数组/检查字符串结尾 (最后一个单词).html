<script>

    confirmEnding("He has to give me a new name", "me")  	//true
    confirmEnding("He has to give me a new name", "na")  	//false

function confirmEnding(str,target){
    let arr = str.split(' ');
    let strEnd = arr[arr.length-1];
    if(strEnd.indexOf(target)!==-1){
        return true;
    }else{
        return false;
    }
}
console.log( confirmEnding("hello", "i"));
