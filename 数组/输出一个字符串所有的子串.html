<script>
  //功能需求：写一个函数对传入的字符串输出所有子字符串组合
  function substrings(str){
        let newArr = [];
        for(let i = 0;i<str.length;i++){
            for(let j=i;j<str.length;j++){
                newArr.push(str.slice(i,j+1));
            }
        }
        return newArr;
  }
  /*                                          (i,j+1)
     substrings('dog'); 			// ['d', 'do', 'dog', 'o', 'og', 'g']
	substrings('cat'); 			// ['c', 'ca', 'cat', 'a', 'at', 't']
  */
