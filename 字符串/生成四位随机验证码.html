<script>
    /*
      功能需求，生成4位随机验证码
      function 
    */
    function RandomVerifyCode(){
        let str ='0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
        let newStr ='';
        for(let i = 0;i<4;i++){
           newStr+=str.charAt(Math.floor(Math.random()*str.length));
        }
        return newStr;
    }
    let res = RandomVerifyCode();
    console.log(res);
</script>
