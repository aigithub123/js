<script>
    /*
      功能需求，生成4位随机验证码，且每位验证码不相同
      function 
    */
    function RandomVerifyUniqueCode(){
        let str ='0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM';
        let newStr ='';
        for(let i = 0;i<4;i++){
            if(newStr.indexOf(str.charAt(Math.floor(Math.random()*str.length)))===-1){
               console.log(1)
                newStr+=str.charAt(Math.floor(Math.random()*str.length));
            }else{
                //如果之前已经重复则跳过此次循环，进入下次循环，同时i要减1
                i--;
                continue;
            }
        }
        return newStr;
    }
    let res = RandomVerifyUniqueCode();
    console.log(res);
</script>
