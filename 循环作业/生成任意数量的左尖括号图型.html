<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学好js,月入上万不是梦</title>
    <style>
      *{
          margin:0;
          padding:0;
      }
      #wrap{
          position:relative;
          margin:50px auto;
          border:1px dashed #000;
      }
      #wrap p{
          position:absolute;
          width:50px;
          height:50px;
          text-align:center;
          line-height:50px;
      }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
<script>
   let oWrap = document.getElementById("wrap");
   let w=0,h=0;
   let randomNum = 126;
   let str = "";
   let aP = null;
   if(randomNum%2 === 0){
       //说明是偶数
        w = (randomNum-1)*50;
   }else{
       //说明是奇数
        w = randomNum*50;
   }
   h = randomNum*50;
   for(let i = 0;i<randomNum;i++){
        str+="<p>"+(i+1)+"</p>";
    }
   oWrap.style.width = w+"px";
   oWrap.style.height = h+"px";
   oWrap.innerHTML = str;
   //获取随机颜色函数
   function getRandomColor(){
       let r = Math.floor(Math.random()*256);
       let g = Math.floor(Math.random()*256);
       let b = Math.floor(Math.random()*256);
       return "rgb("+r+","+g+","+b+")";
   }
   aP = oWrap.getElementsByTagName("p");
   for(let i = 0;i<aP.length;i++){
       aP[i].style.background = getRandomColor();
       aP[i].style.color = getRandomColor();
       if(i<aP.length/2){
           aP[i].style.left = 50*i+"px";
       }else{
           aP[i].style.left = 50*(aP.length-1-i)+"px";
       }
       aP[i].style.top = 50*i+"px";
   }
</script>
</html>
