<script>
   for(let i = 1;i<10;i++){
       for( let j =1;j<=i;j++){
           document.write("<p>"+i+"*"+j+"="+i*j+"</p>");
       }
       document.write("<br>");
   }
   document.write("<hr>");
   for(let i = 1;i<10;i++){
       for( let j =i;j<=9;j++){
           document.write("<p>"+i+"*"+j+"="+i*j+"</p>");
       }
       document.write("<br>");
   }
   document.write("<hr>");
   for(let i = 9;i>=1;i--){
       for( let j =1;j<=i;j++){
           document.write("<p>"+i+"*"+j+"="+i*j+"</p>");
       }
       document.write("<br>");
   }
   document.write("<hr>");
   for(let i = 9;i>=1;i--){
       for( let j =i;j<=9;j++){
