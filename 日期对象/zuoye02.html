<!DOCTYPE HTML>

        <meta name="keywords" content="关键词">

            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #wrap{
                width:540px;
                height:100px;
                margin:50px auto;
                border:1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="wrap">

        </div>
        
        <script>
            //封装函数，算出从今天以后后几天的日期，比如说今天，明天，后天的日期
            function getServalDayDate(n){
                let dd = new Date();
                dd.setDate(dd.getDate()+n);
                return dd.getFullYear()+'年'+(dd.getMonth()+1)+'月'+dd.getDate()+'日'
            }

            console.log(getServalDayDate(0));
            console.log(getServalDayDate(1));
            console.log(getServalDayDate(2));
        </script>
    </body>
